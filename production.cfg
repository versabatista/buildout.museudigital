ldout]
extends =
    buildout.d/base.cfg
    buildout.d/maintenance.cfg

parts +=
    zhw
    instance1
    instance2
    haproxy-build
    haproxy-conf
    zeo
    supervisor

[zhw]
recipe = zc.recipe.egg
eggs = ZopeHealthWatcher
scripts = zope_health_watcher

[instance]
http-address = ${hosts:instance}:${ports:instance}
port-base = 1
zodb-cache-size = 80000
debug-mode = off
zserver-threads = 2
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
blob-storage = ${zeoserver:blob-storage}
effective-user = ${users:os}
zope-conf-additional +=
    python-check-interval 1200

[instance1]
<=instance
port-base=1

[instance2]
<=instance
port-base=2

[haproxy-build]
recipe = plone.recipe.haproxy
url = http://dist.plone.org/thirdparty/haproxy-1.3.22.zip

[haproxy-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/templates/haproxy.conf.in
output = ${buildout:directory}/etc/haproxy.conf
maxconn = 24000
ulimit-n = 65536
user = ${users:os}
group = ${users:os}
bind = ${hosts:haproxy}:${ports:haproxy}

[supervisor]
recipe = collective.recipe.supervisor
plugins =
    supervisor>2.1
    superlance
port = ${ports:supervisor}
user = ${supervisor-settings:user}
password = ${supervisor-settings:password}
serverurl = http://${hosts:supervisor}:${ports:supervisor}
programs =
    10 zeo  (autostart=true  startsecs=10)  ${zeoserver:location}/bin/runzeo  true  ${users:os}
    20 haproxy  (autostart=true  startsecs=35)  ${buildout:directory}/bin/haproxy [ -f ${buildout:directory}/etc/haproxy.conf -db ]${users:os}
    20 instance1  (autostart=true  startsecs=30)  ${buildout:directory}/parts/instance1/bin/runzope  true  ${users:os}
    20 instance2  (autostart=true  startsecs=30)  ${buildout:directory}/parts/instance2/bin/runzope  true  ${users:os}

logfile = ${buildout:directory}/var/log/supervisord.log
logfile_maxbytes = 5MB
logfile_backups = 10
loglevel = info
pidfile = ${buildout:directory}/var/supervisord.pid
nodaemon = false

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = ${hosts:zeoserver}:${ports:zeoserver}
blob-storage = ${instance:blob-storage}
